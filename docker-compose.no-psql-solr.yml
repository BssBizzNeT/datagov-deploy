version: '2'

volumes:
  worklog:
  worktmp:

services:
  redis:
    image: redis

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    links:
      - fe
      - pycsw

  fgdc2iso:
    build: ./fgdc2iso
    volumes:
      - /etc/saxon-license

  fe:
    build: ./ckan
    command: /usr/sbin/apache2ctl -D FOREGROUND
    extra_hosts:
      - "catalog.data.gov:127.0.0.1"
    volumes:
      - ./configs/ckan:/etc/ckan
      - ./configs/pycsw:/etc/pycsw
      - worktmp:/var/tmp/ckan

  worker:
    build: ./ckan
    links:
      - redis
      - fe:catalog.data.gov
    volumes:
      - worklog:/var/log
      - worktmp:/var/tmp/ckan
      - ./configs/ckan:/etc/ckan
      - ./configs/pycsw:/etc/pycsw

  pycsw:
    build: ./pycsw
    command: /usr/sbin/apache2ctl -D FOREGROUND
    links:
      - fe:catalog.data.gov
    volumes:
      - ./configs/pycsw:/etc/pycsw

  gather:
    build: ./ckan
    command: ckan --plugin=ckanext-harvest harvester gather_consumer
    links:
      - redis
      - fe:catalog.data.gov
    volumes:
      - ./configs/ckan:/etc/ckan

  fetch:
    build: ./ckan
    command: ckan --plugin=ckanext-harvest harvester fetch_consumer
    links:
      - redis
      - fe:catalog.data.gov
      - fgdc2iso
    volumes:
      - ./configs/ckan:/etc/ckan
